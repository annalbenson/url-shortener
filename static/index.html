<!DOCTYPE html>
<html>
    <head>
        <title>Go URL Shortener</title>
    </head>
    <body>
        <h1>Shorten a URL</h1>
        <form method="POST" action="/shorten">
            <input type="text" name="url" placeholder="Enter long URL" required />
            <button type="submit">Shorten</button>
        </form>

        <h2>Recently Generated URLs</h2>
        <ul>
            {{range .}}
            <li>
                <a href="/s/{{.Code}}" target="_blank">/s/{{.Code}} -> {{.URL}}</a>
            </li>
            {{end}}
        </ul>
    </body>
</html>
