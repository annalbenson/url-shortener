<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-5">

    <h1 class="mb-4">My URL Shortener</h1>

    <form method="POST" action="/shorten" class="mb-4">
        <div class="input-group">
            <input type="text" class="form-control" name="url" placeholder="Enter a URL to shorten">
            <button type="submit" class="btn btn-primary">Shorten</button>
        </div>
    </form>

    <h2>Recently Generated URLs</h2>
    <ul>
        {{range .}}
        <li>
            <a href="/s/{{.Code}}" target="_blank">/s/{{.Code}} -> {{.URL}}</a>
        </li>
        {{end}}
    </ul>

</body>

</html>
